<!DOCTYPE>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>时品网管理登录</title>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/base.js"></script>
<style type="text/css">
body {
  font-size: 12px;
  color: white; background: #650534 url(__PUBLIC__/admin/images/login_bg.gif) repeat-y center top;
}
.logbg{width: 100px;height: 20px;}
#log_table{margin-top: 100px;}
#log_table th{font-weight: normal;text-align: left;font-size: 12px;}
#log_table td{font-size: 12px;}
.dnone{display: none;}
.codeimg{cursor: pointer;border: 1px;margin-left: 74px;}
</style>
</head>
<body >
<span class="dnone" id="root_url">__APP__</span>
<form method="post" action="{:U('Public/toLogin')}" name='theForm' onsubmit="return validate()">
  <table cellspacing="0" cellpadding="0" id="log_table" align="center">
  <tr>
    <td><img src="__PUBLIC__/admin/images/login_logo.gif" width="219" height="214" border="0" alt="时品网" /></td>
    <td style="padding-left: 50px">
      <table>
      <tr>
        <th>管理员姓名：</th>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <th>管理员密码：</th>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <th>验证码：</th>
        <td><input type="text" name="code" /></td>
      </tr>
      <tr>
      <td colspan="2" align="center">
        <img src="{:U('Public/verify', 'width=145')}" style="margin-left: 66px;" onclick="javacript:this.src='{:U('Public/verify', 'width=145')}&'+Date()"/>
      </td>
      </tr>
      <tr>
      <td colspan="2">
        <input type="checkbox" value="1" name="remember" id="remember" />
        <label for="remember">请保存我这次的登录信息。</label>
      </td>
      </tr>
      <tr><td>&nbsp;</td><td><input type="submit" value="进入管理中心" class="button" /></td></tr>
      <tr>
        <td colspan="2" align="right">&raquo; <a href="__APP__" style="color:white"> 返回首页</a> </td>
      </tr>
      </table>
    </td>
  </tr>
  </table>
  <input type="hidden" name="act" value="signin" />
</form>
</body>
<script type="text/javascript">
$(function(){
    $('.acodeimg').click(function(){
        $(this).attr('src', '{:U("Public/verify")}?'+new Date());
    });
});
</script>
