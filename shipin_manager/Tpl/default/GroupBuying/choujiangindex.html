<script type="text/javascript">

    $(function($){
        $('#goods_id').on('blur', function(){
            var _this = $(this);
            var url = "{:U('Product/getProductInfo')}";
            var data = {product_id : _this.val()};
            $.get(url, data, function(data){
                $('#goods_name').html(data.product_name);
                $('#old_price').html(data.product_price[0].old_price);
            }, 'json');
        });

        //日期选择器
//datepicker
        $('#begin_selltime_date').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            startDate:new Date(), //开始时间，在这时间之前都不可选
            autoclose: true,
            todayBtn: 'linked',
            language: 'zh-CN'
        });

//daterange picker
        $('#datepickerDateRange').daterangepicker();

//timepicker
        $('.timepicker').timepicker({
            minuteStep: 5,
            showSeconds: true,
            showMeridian: false,
            disableFocus: false,
            showWidget: true
        }).focus(function() {
            $(this).next().trigger('click');
        });

    });
</script>
