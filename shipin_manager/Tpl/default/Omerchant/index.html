<script type="text/javascript">
$(function($){
    $('.o2oCreate').on('click',function(){
        var id = $(this).parent().parent().children('.merchant_id').html();
        if(confirm('您确定要为此商户开第一团吗？')){
            $.ajax({
                type : 'post',
                url : "{:U('Omerchant/create')}",
                data : 'id='+id,
                dataType : 'json',
                success : function(data){
                    if(data){
                        alert('开团成功!');
                    }else{
                        alert('开团失败!');
                    }
                },
            });
        };
    });
});




</script>
