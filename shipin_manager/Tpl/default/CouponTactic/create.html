<include file="Public:head_v3"/>
<body>
<div id="theme-wrapper" class="rushToPurchase">

    <include file="Public:header_v3"/>
    <div id="page-wrapper" class="container">
        <div class="row">
            <include file="Public:sidebar_v3"/>
            <div id="content-wrapper">

                <div class="md-content">
                    <div class="modal-header">
                        <button class="md-close close">&times;</button>
                        <h4 class="modal-title">添加优惠策略</h4>
                    </div>
                    <form action="/{$Think.MODULE_NAME }/save"  method="post" role="form" id="add_form">
                        <div class="modal-body">

                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <span class="label">优惠策略模板id</span>
                                    <a data-modal="modal_checked_select" data-title="选择优惠策略模板" data-url="/{$Think.MODULE_NAME }/selectJson" data-inputid="coupon_tactic_tml_id" class="modals_checked_select md-trigger btn btn-primary" id="select_coupon_tactic_tml" href="javascript:void(0);">选择优惠策略模板</a>
                                    <input type="text" name="tml_id" class="form-control col-xs-2 modals_radio_select_input" id="coupon_tactic_tml_id" value="{$tactic.tml_ids}"/>
                                </div>

                                <div class="form-group col-xs-6">
                                    <span class="label">逻辑关系</span>
                                    <select name="logic" id="logic">
                                        <option value="">多个条件请选择</option>
                                        <option value="and"
                                        <if condition="$tactic.trigger eq 'and' ">selected</if>
                                                >同时成立</option>
                                        <option value="or"
                                        <if condition="$tactic.trigger eq 'or' ">selected</if>
                                                >有一个满足</option>
                                    </select>
                                </div>
                            </div>

                            <div id="coupon_tactic_tml">
                                <include file="tml_item" />
                            </div>

                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <span class="label">策略名称</span>
                                    <input type="text" name="name" class="form-control col-xs-8" id="name" value="{$tactic.name}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <span class="label">触发时机</span>
                                    <select name="trigger" id="trigger">
                                        <option value="">请选择</option>
                                        <option value="groupbuy_suc"
                                        <if condition="$tactic.trigger eq 'groupbuy_suc' ">selected</if>
                                                >成团时</option>
                                        <option value="join_groupbuy"
                                        <if condition="$tactic.trigger eq 'join_groupbuy' ">selected</if>
                                                >参团时</option>
                                        <option value="create_groupbuy"
                                        <if condition="$tactic.trigger eq 'create_groupbuy' ">selected</if>
                                                >开团时</option>
                                        <option value="after_drop_group_id"
                                        <if condition="$tactic.trigger eq 'after_drop_group_id' ">selected</if>
                                                >领奖掉落组</option>
                                        <option value="offer_give_user"
                                        <if condition="$tactic.trigger eq 'offer_give_user' ">selected</if>
                                        >主动给用户发券</option>
                                    </select>
                                </div>

                                <div class="form-group col-xs-5">
                                    <span class="label">关联团购模板:</span>

                                    <a data-modal="modal_radio_select" data-title="选择团购模板id" data-url="/index.php?s=/GroupBuyingTml/selectJson" data-inputid="groupbuying_tmlid" class="modals_radio_select md-trigger btn btn-primary" id="select_groupbuyingtml_id" href="javascript:void(0);">选择团购模板id</a>
                                    <input type="text" value="{$tactic.groupbuying_tmlid}" class="form-control col-xs-2 modals_radio_select_input" id="groupbuying_tmlid" name="groupbuying_tmlid"  />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <span class="label">是否互斥</span>
                                    <input type="radio" value="2" name="is_mutex" id="is_mutex_yes"
                                            <if condition="$tactic.is_mutex eq 2">checked</if>
                                            />
                                    <label for="is_mutex_yes">是</label>

                                    <input type="radio" value="3" name="is_mutex" id="is_mutex_no"
                                    <if condition="$tactic.is_mutex eq 3">checked</if>
                                            />
                                    <label for="is_mutex_no">否</label>
                                </div>
                                <div class="form-group col-xs-6">
                                    <span class="label">权重值(越大越靠前默认为100)</span>
                                    <input type="text"  name="rank" value="{$tactic.rank}"  />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-xs-5">
                                    <span class="label">选择掉落组:</span>
                                    <a data-modal="modal_radio_select" data-title="选择掉落组" data-url="/Droplist/selectDroplistGroupJson" data-inputid="drop_group_id" class="modals_radio_select md-trigger btn btn-primary" id="select_droplist_group_id" href="javascript:void(0);">选择掉落组</a>
                                    <input type="text" value="{$tactic.drop_group_id}" class="form-control col-xs-2 modals_radio_select_input" id="drop_group_id" name="drop_group_id" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <span class="label">策略描述</span>
                                    <textarea name="desc" class="form-control col-xs-6" id="desc" rows="6">{$tactic.desc}</textarea>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$tactic.id}" />

                            <input type="hidden" name="scope" value="all" />
                            <div class="modal-footer">
                                <button id="form_save" class="btn btn-primary" >保存</button>
                            </div>
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<div id="config-tool" class="closed">
    <a id="config-tool-cog">
        <i class="fa fa-cog"></i>
    </a>

    <div id="config-tool-options">
        <h4>Layout Options</h4>
        <ul>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-fixed-header"/>
                    <label for="config-fixed-header">
                        Fixed Header
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-fixed-sidebar"/>
                    <label for="config-fixed-sidebar">
                        Fixed Left Menu
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-fixed-footer"/>
                    <label for="config-fixed-footer">
                        Fixed Footer
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-boxed-layout"/>
                    <label for="config-boxed-layout">
                        Boxed Layout
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-rtl-layout"/>
                    <label for="config-rtl-layout">
                        Right-to-Left
                    </label>
                </div>
            </li>
        </ul>
        <br/>
        <h4>Skin Color</h4>
        <ul id="skin-colors" class="clearfix">
            <li>
                <a class="skin-changer" data-skin="" data-toggle="tooltip" title="Default" style="background-color: #34495e;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-white" data-toggle="tooltip" title="White/Green" style="background-color: #2ecc71;">
                </a>
            </li>
            <li>
                <a class="skin-changer blue-gradient" data-skin="theme-blue-gradient" data-toggle="tooltip" title="Gradient">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-turquoise" data-toggle="tooltip" title="Green Sea" style="background-color: #1abc9c;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-amethyst" data-toggle="tooltip" title="Amethyst" style="background-color: #9b59b6;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-blue" data-toggle="tooltip" title="Blue" style="background-color: #2980b9;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-red" data-toggle="tooltip" title="Red" style="background-color: #e74c3c;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-whbl" data-toggle="tooltip" title="White/Blue" style="background-color: #3498db;">
                </a>
            </li>
        </ul>
    </div>
</div>


</div>

<div class="md-modal md-effect-1" id="modal_radio_select">
    <div class="md-content">
        <div class="modal-header">
            <button class="md-close close">×</button>
            <h4 class="modal-title">弹出框标题</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <button id="modal_radio_select_cancel" type="button" class="btn btn-default">取消</button>
            <button data-inputid="drop_group_id" id="modal_radio_select_confirm" type="button" class="btn btn-primary">确定</button>
        </div>
    </div>
</div>

<div id="modal_checked_select" class="md-modal md-effect-1">
    <div class="md-content">
        <div class="modal-header">
            <button class="md-close close">×</button>
            <h4 class="modal-title">弹出框标题</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" id="modal_checked_select_cancel">取消</button>
            <button class="btn btn-primary" type="button" id="modal_checked_select_confirm" data-inputId="">确定</button>
        </div>
    </div>
</div>
<div class="md-overlay" id="md-overlay"></div>

<script src="__PUBLIC__/admin/v3/js/demo-skin-changer.js"></script>
<script src="__PUBLIC__/admin/v3/js/jquery.js"></script>
<script src="__PUBLIC__/admin/v3/js/bootstrap.js"></script>
<script src="__PUBLIC__/admin/v3/js/jquery.nanoscroller.min.js"></script>
<script src="__PUBLIC__/admin/v3/js/demo.js"></script>

<!--模态弹出框专属-->
<script src="__PUBLIC__/admin/v3/js/modernizr.custom.js"></script>
<script src="__PUBLIC__/admin/v3/js/classie.js"></script>
<script src="__PUBLIC__/admin/v3/js/modalEffects.js"></script>

<script src="__PUBLIC__/admin/v3/js/scripts.js"></script>
<script src="__PUBLIC__/admin/v3/js/pace.min.js"></script>

<script src="__PUBLIC__/admin/v3/js/shipinmmm/modals-select.js" type="text/javascript"></script>
<script type="text/javascript">
$(function($){
    $('#coupon_tactic_tml_id').on('change', function(){
       var tmlIds = $('#coupon_tactic_tml_id').val();
        if(typeof tmlIds == "undefined" || tmlIds.length == 0 || tmlIds == null){
            return;
        }
        var url = '/{$Think.MODULE_NAME }/getCouponTacticTml';
        var data = {ids:tmlIds};
        $.post(url, data, function(result){
            if(result.status > 0){
                $('#coupon_tactic_tml').html(result.data);
            }
        }, 'json');
    });
});
</script>
</body>
</html>
