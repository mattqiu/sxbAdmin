                    <form action="/index.php?m=Ogrouptml&a=doadd"  method="post" role="form" id="add_form">
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col-xs-5">
                                    <span class="label">成团所需金额：</span>
                                    <input id="o2o_money" type="text" placeholder="请输入成团金额 例：100" name="o2o_money" class="form-control col-xs-6"/>
                                </div>

                            </div>

                            <div class="row">

                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-10">
                                    <span class="label">成团所需条件：</span>
                                    <label><input type="radio" name="condition" value="1" >金额 or 人数</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label><input type="radio" name="condition" value="2" >金额 and 人数</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-10">
                                    <span class="label">成团配送时间：</span>

                            </div>
                            <div class="row">
                                <div class="form-group col-xs-10">
                                    <span class="label">所需成团时间：</span>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="form_save" class="btn btn-primary" style="float:left;">添加</button>
                            </div>
                        </div>
                    </form>
