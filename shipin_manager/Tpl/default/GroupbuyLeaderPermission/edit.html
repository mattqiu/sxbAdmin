<include file="Public:head_v3"/>
<body>
<div id="theme-wrapper" class="rushToPurchase">

    <include file="Public:header_v3"/>
    <div id="page-wrapper" class="container">
        <div class="row">
            <include file="Public:sidebar_v3"/>
            <div id="content-wrapper">

                <div class="md-content">
                    <div class="modal-header">
                        <button class="md-close close">&times;</button>
                        <h4 class="modal-title">添加团长等级权限</h4>
                    </div>
                    <form action="/{$Think.MODULE_NAME }/save"  method="post" role="form" id="add_form">
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <span class="label">团长等级</span>
                                    <input type="text" name="level" class="form-control col-xs-6" id="level" value="{$item.level}"/>
                                </div>

                                <div class="form-group col-xs-6">
                                    <span class="label">升级条件</span> 需累计消费达到
                                    <input type="text" name="req_complete_num" class="form-control col-xs-4" id="req_complete_num" value="{$item.req_complete_num}"/>元
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <span class="label">称号</span>
                                    <input type="text" name="level_title" class="form-control col-xs-6" id="level_title" value="{$item.leveltitle}"/>
                                </div>

                                <div class="form-group col-xs-6">
                                    <span class="label">技能名称(短信通知的名称，要先申报通过再加入，否则短信通知出错)</span>
                                    <input type="text" name="sms_send_skill_text" class="form-control col-xs-4" id="sms_send_skill_text" value="{$item.sms_send_skill_text}"/>
                                </div>
                            </div>

                            <div class="row">
                                <button id="add_one_data" type="button" class="btn btn-primary" onclick="addPermissionLine()">增加一条权限数据</button>
                            </div>

                            <div id="permission_data" class="row" add_line="{$count - 1}">
                                <foreach name="permission_data" key="key" item="peritem">
                                <div class="row permission_line">
                                    <div class="form-group col-xs-12">
                                        <span class="label">可以使用的权限</span>
                                        <a href="javascript:void(0);" id="select_send_region" class="modals_radio_select md-trigger btn btn-primary"
                                           data-inputId="permission_{$key}" data-url="/GroupbuyPermission/selectJson"
                                           data-title="选择可以使用的权限" data-modal="modal_radio_select">选择可以使用的权限</a>
                                        <input type="text" name="permission_id[]" class="form-control col-xs-3 modals_radio_select_input" id="permission_{$key}" value="{$peritem['permission_id']}"/>

                                        <span class="">每月可用次数</span>
                                        <input type="text" name="canuse_num_month[]" class="form-control col-xs-3 modals_radio_select_input" id="canuse_num_month" value="{$peritem['canuse_num_months']}"/>

                                    </div>
                                </div>
                                </foreach>
                            </div>

                            <div class="modal-footer">
                                <button id="form_save" class="btn btn-primary" >保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<div id="config-tool" class="closed">
    <a id="config-tool-cog">
        <i class="fa fa-cog"></i>
    </a>

    <div id="config-tool-options">
        <h4>Layout Options</h4>
        <ul>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-fixed-header"/>
                    <label for="config-fixed-header">
                        Fixed Header
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-fixed-sidebar"/>
                    <label for="config-fixed-sidebar">
                        Fixed Left Menu
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-fixed-footer"/>
                    <label for="config-fixed-footer">
                        Fixed Footer
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-boxed-layout"/>
                    <label for="config-boxed-layout">
                        Boxed Layout
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox-nice">
                    <input type="checkbox" id="config-rtl-layout"/>
                    <label for="config-rtl-layout">
                        Right-to-Left
                    </label>
                </div>
            </li>
        </ul>
        <br/>
        <h4>Skin Color</h4>
        <ul id="skin-colors" class="clearfix">
            <li>
                <a class="skin-changer" data-skin="" data-toggle="tooltip" title="Default" style="background-color: #34495e;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-white" data-toggle="tooltip" title="White/Green" style="background-color: #2ecc71;">
                </a>
            </li>
            <li>
                <a class="skin-changer blue-gradient" data-skin="theme-blue-gradient" data-toggle="tooltip" title="Gradient">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-turquoise" data-toggle="tooltip" title="Green Sea" style="background-color: #1abc9c;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-amethyst" data-toggle="tooltip" title="Amethyst" style="background-color: #9b59b6;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-blue" data-toggle="tooltip" title="Blue" style="background-color: #2980b9;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-red" data-toggle="tooltip" title="Red" style="background-color: #e74c3c;">
                </a>
            </li>
            <li>
                <a class="skin-changer" data-skin="theme-whbl" data-toggle="tooltip" title="White/Blue" style="background-color: #3498db;">
                </a>
            </li>
        </ul>
    </div>
</div>


</div>

<div id="modal_radio_select" class="md-modal md-effect-1">
    <div class="md-content">
        <div class="modal-header">
            <button class="md-close close">×</button>
            <h4 class="modal-title">弹出框标题</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" id="modal_radio_select_cancel">取消</button>
            <button class="btn btn-primary" type="button" id="modal_radio_select_confirm" data-inputId="">确定</button>
        </div>
    </div>
</div>

<div class="md-overlay" id="md-overlay"></div>

<script src="__PUBLIC__/admin/v3/js/demo-skin-changer.js"></script>
<script src="__PUBLIC__/admin/v3/js/jquery.js"></script>
<script src="__PUBLIC__/admin/v3/js/bootstrap.js"></script>
<script src="__PUBLIC__/admin/v3/js/jquery.nanoscroller.min.js"></script>
<script src="__PUBLIC__/admin/v3/js/demo.js"></script>

<script src="__PUBLIC__/admin/v3/js/scripts.js"></script>
<script src="__PUBLIC__/admin/v3/js/pace.min.js"></script>

<!--模态弹出框专属-->
<script src="__PUBLIC__/admin/v3/js/modernizr.custom.js"></script>
<script src="__PUBLIC__/admin/v3/js/classie.js"></script>
<script src="__PUBLIC__/admin/v3/js/modalEffects.js"></script>

<script src="__PUBLIC__/admin/v3/js/shipinmmm/modals-select.js" type="text/javascript"></script>

<!--时期时间选择器-->
<script src="__PUBLIC__/admin/v3/js/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/admin/v3/js/moment.min.js"></script>
<script src="__PUBLIC__/admin/v3/js/daterangepicker.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/v3/js/bootstrap-timepicker.min.js" type="text/javascript"></script>

<script type="text/javascript">

    function addPermissionLine()
    {
        var parentNode = $('#permission_data');
        var vline_num = parseInt(parentNode.attr("add_line"))+1;
        parentNode.attr("add_line",vline_num);
        var src  = '<div class="row permission_line">' +
                '<div class="form-group col-xs-12">' +
                '<span class="label">可以使用的权限</span>' +
                '<a href="javascript:void(0);" id="select_send_region" class="modals_radio_select md-trigger btn btn-primary" ' +
                'data-inputId="permission_'+vline_num+'"' + ' data-url="/GroupbuyPermission/selectJson" ' +
                'data-title="选择可以使用的权限" data-modal="modal_radio_select">选择可以使用的权限</a>' +
                '<input type="text" name="permission_id[]" class="form-control col-xs-3 modals_radio_select_input" id="permission_'+vline_num+'"' + 'value=""/>' +
                '<span class="">每月可用次数</span>' +
                '<input type="text" name="canuse_num_month[]" class="form-control col-xs-3 modals_radio_select_input" id="canuse_num_month" value="1"/>' +
                '</div>'+
                '</div>';
        parentNode.append(src);

        mModalEffect();
        modals_select_datalink();

    }

</script>
</body>
</html>
